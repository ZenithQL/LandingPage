<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Swol App</title>
	
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="./assets/img/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="logo">
			<img src="./assets/img/logo.png" alt="Swol Logo">
		</div>
		<div class="nav-buttons">
			<a class="careers-nav" href="">Careers</a>
			<a class="waitlist-nav" href="#join-the-waitlist">Join the Wailtist</a>
		</div>
	</nav>

	<div class="first">
	<div class="intro">
		<div class="intro-text">
			<h1>GET UP <br> GET SWOL</h1>
			<h2>Your network, your gym, at your fingertips.</h2>
			<a href="#join-the-waitlist">Join the Waitlist &rarr;</a>
		</div>
		<video src="./assets/vid/pistol.mp4"></video>
	</div>
	</div>

	<section>
		<div class="second-text">
			<h1>Don't miss out on a workout ever again</h1>
		</div>
	</section>


	<section id="join-the-waitlist">
		<div class="join-waitlist">
			<form method="POST" action="/submit-email">
				<input type="email" id="email" name="email" required class="text-field" placeholder="Enter your email address...">
				<button type="submit" required class="button">Join Waitlist</button>
			</form>
		</div>
	</section>

	<script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"
      integrity="sha256-peenofh8a9TIqKdPKIeQE7mJvuwh+J0To7nslvpj1jI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
      integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
</body>
</html>
